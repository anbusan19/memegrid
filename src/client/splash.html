<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="splash.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <title>RuffleXP - Wojak Edition</title>
  </head>
  <body class="app">
    <div class="wojak-container">
      <div class="wojak-face">
        <div class="wojak-head"></div>
        <div class="wojak-eyes">
          <div class="eye left-eye"></div>
          <div class="eye right-eye"></div>
        </div>
        <div class="wojak-mouth"></div>
      </div>
    </div>
    <div class="content">
      <h1 class="title" id="title">MemeJak</h1>
    </div>
    <div class="button-container">
      <button class="start-button" id="start-button">Start Suffering</button>
    </div>
    <script type="module" src="splash.ts" defer></script>
  </body>
</html>
